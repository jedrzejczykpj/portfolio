<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compaible" content="ie-edge">
        <title>Piotr JÄ™drzejczyk - Currency Converter</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date">2020-07-05</div>
            <ul class="currencies">
                <li class="currency base-currency" id="USD">
                    <img src="http://www.geonames.org/flags/l/us.gif" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
                        <p class="currency-name">USD - US Dollar</p>
                        <p class="base-currency-rate">1 USD = 1 USD</p>
                    </div>
                    <span class="close">&times;</span>
                </li>
                <li class="currency" id="JPY">
                    <img src="http://www.geonames.org/flags/l/jp.gif" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#165;</span><input placeholder="0.0000"></p>
                        <p class="currency-name">JPY - Japanese Yen</p>
                        <p class="base-currency-rate">1 USD = 111.0401 JPY</p>
                    </div>
                    <span class="close">&times;</span>
                </li>
                <li class="currency base-currency" id="GBP">
                    <img src="http://www.geonames.org/flags/l/uk.gif" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
                        <p class="currency-name">GBP - British Pound</p>
                        <p class="base-currency-rate">1 USD = 0.7806 GBP</p>
                    </div>
                    <span class="close">&times;</span>
                </li>
            </ul>
        <button class="add-currency-btn">Add Currency</button>
        <ul class="add-currency-list">
            <li data-currency="USD" class="disabled"><img src="http://www.geonames.org/flags/l/us.gif" class="flag"><span>USD - US Dollar</span></li>
            <li data-currency="JPY"><img src="http://www.geonames.org/flags/l/jp.gif" class="flag"><span>JPY - Japanese Yen</span></li>
            <li data-currency="GBP"><img src="http://www.geonames.org/flags/l/uk.gif" class="flag"><span>GBP - British Pound</span></li>
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
